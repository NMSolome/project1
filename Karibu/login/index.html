<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building forms from scratch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="formvalidation4.css">

</head>

<body>
    <h2 style="text-align: center"> Registration Form </h2>
    <div class="container">
        <div class="row">
            <div class=" flex-row bg-secondary"><a href="/index.html">
                <form name="SampleForm" action="wellDone.html" method="get" class="SpleF1"> <br>
                    <div class="mb-3">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter your second name"><br>

                    </div>

                    <div>
                        <label for="Email">Email Address:</label>
                        <input type="text" placeholder="Please enter a valid email address" class="form-control"
                            id="Email" name="Email" aria-describedby="emailHelp" autofocus autocomplete="on">

                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="Password" name="Password"
                            placeholder="Please enter a valid password">

                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" />
                        <label class="form-check-label" for="exampleCheck1">Agreed to our terms & conditions</label>
                    </div>

                    <label>What is your age group</label>

                    <select class="form-select" aria-label="Default select example" id="select">
                        <option disabled selected hidden></option>
                        <option value="teen">10-19</option>
                        <option value="youth">20-30</option>
                        <option value="adult">31 and above</option>
                    </select> <br>

                    <div class="form-check2" ,>
                        <label>What is relationship status </label> <br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Single
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
                        <label class="form-check-label" for="flexRadioDefault2">
                            Married
                        </label>
                    </div>
                    <br>
                    <!-- <input type="submit" class="btn btn-primary" onclick="return validationForm()" value="Submit"/> -->
                    <button type="submit" class="btn btn-primary" onclick="return validationForm()"
                        value="Submit">Submit</button>
                    <!-- <a href = "./wellDone.html">submit</a> -->
                
                </form>
            </div>
        </div>
    </div>
    <script src="formvalidation4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
